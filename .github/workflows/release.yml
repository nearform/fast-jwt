name: release
on:
  workflow_dispatch:
    inputs:
      semver:
        description: The semver to use
        required: true
        default: patch
        type: choice
        options:
          - patch
          - minor
          - major
  pull_request:
    types: [closed]

jobs:
  release:
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: nearform-actions/optic-release-automation-action@v4
        with:
          github-token: ${{ secrets.github_token }}
          npm-token: >-
            ${{ secrets[format('NPM_TOKEN_{0}', github.actor)] ||
            secrets.NPM_TOKEN }}
          optic-token: >-
            ${{ secrets[format('OPTIC_TOKEN_{0}', github.actor)] ||
            secrets.OPTIC_TOKEN }}
          semver: ${{ github.event.inputs.semver }}
          build-command: |
            npm install
          provenance: true
